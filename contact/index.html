<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Page</h1>
    <form action="mailto:k1mittal@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>
        <br>
        <label>
            Subject:
            <input name="subject" required>
        </label>
        <br>
        <label>
            Message:
            <textarea name="body" rows="5" cols="30" required></textarea>
        </label>
        <br>
        <button>Send</button>
    </form>
